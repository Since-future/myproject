<html>
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" type="text/css" href="http://miss-dou.oss-cn-shenzhen.aliyuncs.com/css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="http://miss-dou.oss-cn-shenzhen.aliyuncs.com/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="http://miss-dou.oss-cn-shenzhen.aliyuncs.com/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="http://miss-dou.oss-cn-shenzhen.aliyuncs.com/css/component.css" />
        <title>
            Announcement
        </title>
</head>
    <body>
           <form method="post" enctype="multipart/form-data">
        <span class="input input--kuro">
          <input class="input__field input__field--kuro" type="text" id="input-7" name="method" />
          <label class="input__label input__label--kuro" for="input-7">
            <span class="input__label-content input__label-content--kuro">请求类型 get /  post</span>
          </label>
        </span>
  <br/>
      <span class="input input--kuro">
          <input class="input__field input__field--kuro" type="text" id="input-8" name="url" />
          <label class="input__label input__label--kuro" for="input-8">
            <span class="input__label-content input__label-content--kuro">请求链接</span>
          </label>
        </span>
<br/>
<span class="input input--kuro">
          <input class="input__field input__field--kuro" type="text" id="input-9" name="data"/>
          <label class="input__label input__label--kuro" for="input-9">
            <span class="input__label-content input__label-content--kuro">请求参数 参数名:值|参数名:值</span>
          </label>
        </span>
      <br/>
<span class="input input--kuro">
          <input class="input__field input__field--kuro" type="text" id="input-10" name="header"/>
          <label class="input__label input__label--kuro" for="input-10">
            <span class="input__label-content input__label-content--kuro">请求头 参数名:值|参数名:值</span>
          </label>
        </span>
      <br/>
    <button type="submit" class="btn btn-danger">添加</button>
</form>
<script src="http://miss-dou.oss-cn-shenzhen.aliyuncs.com/js/classie.js"></script>
    <script>
      (function() {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
          (function() {
            // Make sure we trim BOM and NBSP
            var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
            String.prototype.trim = function() {
              return this.replace(rtrim, '');
            };
          })();
        }

        [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
          // in case the input is already filled..
          if( inputEl.value.trim() !== '' ) {
            classie.add( inputEl.parentNode, 'input--filled' );
          }

          // events:
          inputEl.addEventListener( 'focus', onInputFocus );
          inputEl.addEventListener( 'blur', onInputBlur );
        } );

        function onInputFocus( ev ) {
          classie.add( ev.target.parentNode, 'input--filled' );
        }

        function onInputBlur( ev ) {
          if( ev.target.value.trim() === '' ) {
            classie.remove( ev.target.parentNode, 'input--filled' );
          }
        }
      })();
    </script>
</body>
</html>
